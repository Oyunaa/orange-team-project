<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./Letter.png" alt="Logo" width="30" height="24"
                        class="d-inline-block align-text-top bg-primary rounded-5">
                    E-Commerce
                </a>
                <form role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                </form>
                <div>
                    <button class="btn btn-primary bg-light text-primary">Sign in</button>
                    <button class="btn btn-primary bg-light text-primary">My Cart</button>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-xxl">
        <section class="product">
            <div class="catagories">
                <ul id="categoryHeader" class="nav">
                </ul>
            </div>
            <div class="bottom d-flex">
                <div class="sort">
                    <p>Departments</p>
                    <div class="dropdown">
                        <a class="btn btn-light" data-bs-toggle="collapse" href="#collapseExample" role="button"
                            aria-expanded="false" aria-controls="collapseExample">
                            All Category
                        </a>
                        <div class="collapse" id="collapseExample">
                            <ul class="nav d-flex flex-column" id="categoryBody">
                            
                            </ul>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Expanded Filters
                        </button>
                        <ul class="dropdown-menu">
                            <li class="dropdown-item">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Price: Low -> High</label>
                                </div>
                            </li>
                            <li class="dropdown-item">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Price: High -> Low</label>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="product-items" id="productSection">
                    
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
