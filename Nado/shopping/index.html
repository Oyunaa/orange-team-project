<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section id="search">
        <input type="search" name="search" id="searchInput">
        <span id="cart" onclick="openCart()">Cart</span>
        <div id="bigCart">

        </div>
    </section>
    <main>
        <section id="aside">
            <div id="categories">
                <h3>Categories</h3>
            </div>
            <div id="filters">
                <h3>Filters</h3>
                <input type="radio" id="priceFilter1" name="priceFilter" value="toHigh" onchange="sortToHigh()">
                <label for="priceFilter1">Price: Low -> High</label><br>
                <input type="radio" id="priceFilter2" name="priceFilter" value="toLow" onchange="sortToLow()">
                <label for="priceFilter2">Price: High -> Low</label><br>
            </div>
        </section>
        <section id="products">

        </section>
    </main>
    <script src="./main.js"></script>
</body>

</html>
