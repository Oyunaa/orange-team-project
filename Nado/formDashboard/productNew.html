<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <main>
        <div class="container">
            <h1>Add New Product</h1>
            <div class="row">
                <a href="./productNew.html" class="btn btn-primary">New Product</a>
                <div class="col-mb-4">
                    <form action="">
                        <div class="mb-3">
                            <label for="title" class="form-label">Product Category</label>
                            <select name="category" id="category">
                                <option value="0">Choose one ...</option>
                                <option value="1">Smart Phone</option>
                                <option value="2">Skin care</option>
                                <option value="3">Home furniture</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="title" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="title">
                        </div>

                        <div class="mb-3">
                            <label for="price" class="form-label">Product Price</label>
                            <input type="number" class="form-control" id="title">
                        </div>

                        <div class="mb-3">
                            <label for="image" class="form-label">Product image</label>
                            <input type="file" class="form-control" id="img">
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="">Special Product ?</label>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="isspecial" value="no">
                                <label for="no" class="form-check-input">False</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="isspecial" value="yes">
                                <label for="yes" class="form-check-input">True</label>
                            </div>
                        </div>


                        <div class="mb-3">
                            <label for="" class="form-label">Choose Day</label>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="days" value="1">
                                <label for="1" class="form-check-input">Monday</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="days" value="2">
                                <label for="2" class="form-check-input">Tuesday</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="days" value="3">
                                <label for="3" class="form-check-input">Wednesday</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="days" value="4">
                                <label for="4" class="form-check-input">Thursday</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="days" value="5">
                                <label for="5" class="form-check-input">Friday</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="days" value="6">
                                <label for="6" class="form-check-input">Saturday</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="days" value="7">
                                <label for="7" class="form-check-input">Sunday</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="./new.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
