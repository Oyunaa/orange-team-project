<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./country.css">

</head>

<body>

  <div class="container">
    <h5>Хайлт</h5>
    <div id="search-section">
      <input type="text" id="searchTxt" placeholder="хайх үг">
      <select name="region" id="region">
        <option value="0">Сонгоно уу</option>
      </select>
      <span id="total"></span>
    </div>
    <h5>Эрэмбэлэлт</h5>
    <div id="sort-section">
      <ul class="flex">
        <li><span id="sortname" onclick="sort('name')">Нэрээр эрэмбэлэх ↑</span></li>
        <li><span id="sortpopulation" onclick="sort('population')">Хүн амын тоогоор эрэмбэлэх ↑</span></li>
        <li><span id="sortarea" onclick="sort('area')">Газар нутгийн хэмжээгээр эрэмбэлэх ↑</span></li>
      </ul>
    </div>
    <h5>Бүлэглэлт</h5>
    <div id="sort-section">
      <ul class="flex">
        <li><span id="sort" onclick="group('region')">Улсын тивээр</span></li>
        <li><span id="sort" onclick="group('letter')">Үсгийн дараалалаар</span></li>
      </ul>

    </div>
    <h5>Улсын жагсаалт</h5>
    <div id="list-section">

    </div>
  </div>


  <script src="./country.js"></script>
</body>

</html>
