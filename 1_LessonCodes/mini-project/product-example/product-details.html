<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>


  <main>

    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel" style="width: 400px">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://www.shutterstock.com/image-photo/surreal-image-african-elephant-wearing-260nw-1365289022.jpg "
            class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://www.shutterstock.com/image-photo/ulaanbaatar-260nw-550928398.jpg" class="d-block w-100"
            alt="...">
        </div>
        <div class="carousel-item">
          <img
            src="https://media.istockphoto.com/id/534078985/photo/ulaanbaatar.jpg?s=612x612&w=0&k=20&c=s_iq8Oyb6a7HSaA8FKkmwsMA-kc5gUQYd6uJvRjg-O0="
            class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>




  </main>

  <script src="./product-details.js"></script>
  <script>

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
