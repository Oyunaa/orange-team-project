<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <h4>Search</h4>
        <div id="searchDiv">
            <input id="searchText" type="text" placeholder="Хайх улсаа оруулна уу">
            <select name="continent" id="continent">
                <option value="0">Тив ээ сонгоно уу?</option>
                <option value="Africa">Africe</option>
                <option value="Antarctic">Antractic</option>
                <option value="America">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
            <span id="total">250</span>
        </div>
        <h4>Sorting</h4>
        <div id="sortDiv">
            <ul id="ulEl">
                <li><span id="sort" onclick="sort('name')">By name ↑</span></li>
                <li><span id="sort" onclick="sort('population')">By population ↑</span></li>
                <li><span id="sort" onclick="sort('area')">By land area ↑</span></li>
            </ul>
        </div>
        <div id="grouping">
            <ul id="group">
                <li><span id="sort" onclick="sort('continent')">by continent</span></li>
                <li><span id="sort" onclick="sort('letter')">by letter</span></li>
            </ul>
        </div>

        <h4>Country list</h4>
        <div id="list"></div>
    </div>



    <script src="./countries.js"></script>
</body>

</html>
