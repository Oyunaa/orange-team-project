<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <main>
        <div class="container">
            <h1>Шинэ бүтээгдэхүүн нэмэх</h1>
            <div class="row">

                <div class="col-md-12"></div>
                <form>
                    <div class="mb-3">
                        <label for="title" class="form-label">Бүтээгдэхүүний нэр</label>
                        <input type="hidden" name="_id" class="form-control" id="title">
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label">Бүтээгдэхүүний ангилал</label>
                        <select name="category" id="category">
                            <option value="0">Сонгоно уу</option>
                            <option value="1">Гар утас</option>
                            <option value="2">Арьс арчилгаа</option>
                            <option value="3">Гэр ахуйн бараа</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label">Бүтээгдэхүүний үнэ</label>
                        <input type="text" class="form-control" id="price">
                    </div>

                    <div class="mb-3">
                        <label for="title" class="form-label">Зураг</label>
                        <input type="file" class="form-control" id="image">
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label">Онцгой бараа эсэх</label>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="isspecial" value="true">
                            <label class="form-check-label" for="yes">Тийм</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="isspecial" value="true">
                            <label class="form-check-label" for="no">Үгүй</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label">Өдөр сонгох</label>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="days" value="1">
                            <label class="form-check-label" for="1">Monday</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="days" value="2">
                            <label class="form-check-label" for="2">Tuesday</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="days" value="3">
                            <label class="form-check-label" for="3">Wednesday</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="days" value="4">
                            <label class="form-check-label" for="4">Thursday</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="days" value="5">
                            <label class="form-check-label" for="5">Friday</label>
                        </div>
                    </div>
                    <div class="mb-3">

                    </div>


                    <button type="submit" id="btn" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./new.js"></script>
</body>

</html>
