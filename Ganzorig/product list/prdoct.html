<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./product.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
</head>

<body>
    <div class="header container-fluid d-flex justify-content-between row align-items-center" id="header">
        <div class="icon d-flex col-2" id="icon">
                <img src="./W.png">
        </div>
        <div id="input" class="col-8 border rounded bg-white-50 d-flex">
            <button type="button" class="col-1 border border-white bg-white"><i class="bi bi-search"></i></button>
            <input type="text" class="col-11 border border-white bg-white-50" placeholder="Search... ">
        </div>
        <div class="d-flex col-2 gap-2" id="btns">
            <button type="button" class="border border-primary text-primary rounded bg-white">Sign in</button>
            <button type="button" id="cart" class="text-primary border border-white rounded bg-white">My cart</button>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR0cYTihODeLNTSImny5ABxWFHWZZ2D6PxD6JjdH8lCvLty9NQ__uQblYqMsRw8V-SWpt8&usqp=CAU" alt="Avatar" class="avatar">
        </div>
    </div>
    <section>
        <div id="categories" class="container-fluid mt-4">
            <ul class="list-unstyled d-flex justify-content-evenly" id="list"></ul>
        </div>
        <div class="container d-flex mt-5">
            <div class="col-2">
                <button type="button" class="border border-primary bg-white mb-3 w-100">
                    <a href="#" class="text-decoration-none"><i class="bi bi-list"></i>Departments</a>
                </button>
                <a href="#collapse" data-bs-toggle="collapse" class="text-decoration-none text-dark ">All categories <i class="bi bi-caret-down-fill"></i></a>
                <div class="collpase mt-4" id="collapse">
                <ul class="list-unstyled" id="aside">
                    
                </ul>
            </div>
                <select class="w-100 mt-3" id="filter">
                    <option value="0">Collapsed filters</option>
                    <option value="1">Collapsed filters</option>
                    <option value="2">Collapsed filters</option>
                    <option value="3">Collapsed filters</option>
                </select>
                 <button type="button" data-bs-toggle="collapse" data-bs-target="#checkbox" class="w-100 border border-white bg-white mt-2">Expanded filters <i class="bi bi-caret-down-fill"></i></button>
                <div class="collapse bg-white-50 mt-3 bg-muted " id="checkbox">
                    
                    <div>
                    <input type="checkbox" id="low" onchange="sortedData('high')">
                    <label for="low">Price: Low -> High</label>
                </div>
                <div>
                    <input type="checkbox" id="high" onchange="sortedData('low')">
                    <label for="high">Price: High -> Low</label>
                </div>
                </div>
              
            </div>
            <div class="d-flex flex-wrap col-10 gap-5 ms-5" id="right" >
        
            </div>
        </div>
    </section>
    <script src="./product.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
