<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="container">
            <h1>Шинэ бүтээрдэхүүн нэмэх
            </h1>
            <div class="row">
                <div class="col-md-12">
  
                    <form action="">

                        <div class="mb-3">
                          <label for="title" class="form-label">Бүтээгдэхүүний ангилал</label>
                          <select name="category" class="form-control" id="category">
                            <option value="0">Сонгоно уу</option>
                            <option value="1">Гар утас</option>
                            <option value="2">Арьс арчилгаа</option>
                            <option value="3">Гэр ахуйн бараа</option>
                          </select>
                        </div>
                        <div class="mb-3">
                          <label for="title" class="form-label">Бүтээгдэхүүний нэр</label>
                          <input type="text" class="form-control" id="title">
                        </div>
                        <div class="mb-3">
                          <label for="price" class="form-label">Бүтээгдэхүүний үнэ</label>
                          <input type="text" class="form-control" id="price">
                        </div>
                        <div class="mb-3">
                          <label for="image" class="form-label">Зураг</label>
                          <input type="file" class="form-control" id="image">
                        </div>
                        <div class="mb-3">
<label class="form-label" for="">Онцгой бараа эсэх</label>
<div class="forom-check">
    <input type="radio" name="isspecial" class="form-check-input" value="yes">
    <label class="form-check-label" for="yes">Тийм</label>
</div>
<div class="forom-check">
    <input type="radio" name="isspecial" class="form-check-input" value="no">
    <label class="form-check-label" for="no">Үгүй</label>
</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="">Өдөр сонгох</label>
                            <div class="form-check">
                                <input type="checkbox" name="days" class="form-check-input" value="1">
                                <label class="form-check-label" for="1">Monday</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" name="days" class="form-check-input" value="2">
                                <label class="form-check-label" for="2">Tuesday</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" name="days" class="form-check-input" value="3">
                                <label class="form-check-label" for="3">Wedneday</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" name="days" class="form-check-input" value="4">
                                <label class="form-check-label" for="4">Thursday</label>
                            </div>

                        </div>
                            <div class="mb-3">

                            </div>           
            
                        <button type="submit" id="btn" class="btn btn-primary">Хадгалах</button>
                      </form>
                </div>
            </div>
        </div>
    </main>
    <script src="./product.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
